<div>
  <ngx-loading [show]="isLoading"></ngx-loading>
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="сurrency">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Currency </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.currency}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="operator">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Operator </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.operator==0?"More than":"Less than"}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price $ </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="remove">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="removeTrigger(element.id)">Remove</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <button mat-raised-button color="primary" (click)="addTrigger()">Add</button>
</div>
